<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_bonus_dadi/dadi_style.css">
    <title>Bonus Dadi</title>
</head>
<body>

    <div id="container">
       <div id="view" style="width:350px; height:250px; margin:80px auto 0 auto;">
        <div id="box">
            <div class="one face">
               <span class="first dot"></span>
            </div>
            <div class="two face">
                 <span class="second dot"></span>
                 <span class=" second-bottom dot"></span>
            </div>
            <div class="three face">
                 <span class="dot top"></span>
                 <span class="dot center"></span>
                 <span class="dot bottom"></span>
            </div>
            <div class="four face">
                  <span class="dot left"></span>
                 <span class="dot right"></span>
                 <span class="dot bottom-left"></span>
                 <span class="dot bottom-right"></span>
            </div>
            <div class="five face">
                 <span class="dot left"></span>
                 <span class=" dot right"></span>
                 <span class="dot center"></span>
                 <span class="dot bottom-left "></span>
                 <span class="dot bottom-right"></span>
            </div>
            <div class="six face">
                 <span class="dot myright "></span>
                 <span class="dot mycenter "></span>
                 <span class="dot  myleft "></span>
                 <span class="dot  "></span>
                 <span class=" dot "></span>
                 <span class=" dot "></span>
            </div>
            </div>
            </div>
            
    </div>

    
  </body>
