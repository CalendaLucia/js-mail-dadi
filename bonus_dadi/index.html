<head>

			</div>
			<div class="right">

				<span class="fas fa-circle"></span>
				<span class="fas fa-circle"></span>
				<span class="fas fa-circle"></span>

			</div>
			<div class="bottom">

				<span class="fas fa-circle"></span>
